<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run IDS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #e9eef3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Run SNORT</h2>
        <form>
            <div class="form-group">
                <label for="hours">Enter the number of hours to run Snort:</label>
                <input type="text" id="hours" name="hours" placeholder="0.2">
                <label for="interface">Select network interface to listen on:</label>
                <select id="interface" name="interface">
                    <option value="eth0">eth0</option>
                    <option value="eth1">eth1</option>
                    <option value="wlo1">wlo1</option>
                </select>
                <span>
                    <label type="button">Configuration File</label>
                    <div>/etc/snort/snort.conf</div>
                </span>
                <button type="submit" onclick="startSnort()">Start Snort</button>
            </div>
        </form>
    </div>
</body>
<script>
    function startSnort() {
        // Add your JavaScript logic here
    }
</script>

</html>
