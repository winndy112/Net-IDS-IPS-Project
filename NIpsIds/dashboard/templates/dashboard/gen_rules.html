<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Rules</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/gen_rules.css' %}">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light mb-4">
            <a href="{% url 'homepage' %}" class="navbar-brand">Home</a>
        </nav>

        <h2>Generate Rules</h2>

        <form>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="action">Action</label>
                    <select id="action" class="form-control">
                        <option>alert</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="protocol">Protocol</label>
                    <select id="protocol" class="form-control">
                        <option>tcp</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="src_ip">Source IP</label>
                    <input type="text" id="src_ip" class="form-control" placeholder="192.168.1.1">
                </div>
                <div class="form-group col-md-2">
                    <label for="src_port">Source Port</label>
                    <input type="text" id="src_port" class="form-control" placeholder="80">
                </div>
                <div class="form-group col-md-2">
                    <label for="dest_ip">Destination IP</label>
                    <input type="text" id="dest_ip" class="form-control" placeholder="192.168.1.2">
                </div>
                <div class="form-group col-md-2">
                    <label for="dest_port">Destination Port</label>
                    <input type="text" id="dest_port" class="form-control" placeholder="80">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="sid">SID</label>
                    <input type="text" id="sid" class="form-control" placeholder="sid">
                </div>
                <div class="form-group col-md-2">
                    <label for="rev">Rev</label>
                    <input type="text" id="rev" class="form-control" placeholder="rev num">
                </div>
                <div class="form-group col-md-2">
                    <label for="msg">Message</label>
                    <input type="text" id="msg" class="form-control" placeholder="adfd">
                </div>
                <div class="form-group col-md-2">
                    <label for="class_type">Class Type</label>
                    <select id="class_type" class="form-control">
                        <option>Class-Type</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="priority">Priority</label>
                    <select id="priority" class="form-control">
                        <option>2</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="gid">GID</label>
                    <input type="text" id="gid" class="form-control" placeholder="gid">
                </div>
            </div>

            <div class="section">
                <h3>TCP</h3>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="http_method">HTTP Method</label>
                        <select id="http_method" class="form-control">
                            <option>GET</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="http_response_code">HTTP Response Code</label>
                        <input type="text" id="http_response_code" class="form-control"
                            placeholder="HTTP RESPONSE CODE">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-1">
                        <label><input type="checkbox" id="ack"> ACK</label>
                    </div>
                    <div class="form-group col-md-1">
                        <label><input type="checkbox" id="syn"> SYN</label>
                    </div>
                    <div class="form-group col-md-1">
                        <label><input type="checkbox" id="psh"> PSH</label>
                    </div>
                    <div class="form-group col-md-1">
                        <label><input type="checkbox" id="rst"> RST</label>
                    </div>
                    <div class="form-group col-md-1">
                        <label><input type="checkbox" id="fin"> FIN</label>
                    </div>
                    <div class="form-group col-md-1">
                        <label><input type="checkbox" id="urg"> URG</label>
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" id="plus" class="form-control" placeholder="+">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" id="asterisk" class="form-control" placeholder="*">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="flow">Flow</label>
                        <select id="flow" class="form-control">
                            <option>FROM_SERVER</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="state">State</label>
                        <select id="state" class="form-control">
                            <option>stateless</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="data_size">Data Size</label>
                        <select id="data_size" class="form-control">
                            <option>Data Size</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" id="data_size_value" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="reference">Reference</label>
                        <select id="reference" class="form-control">
                            <option>Reference</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" id="reference_value" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="threshold_tracking_type">Threshold Tracking Type</label>
                        <select id="threshold_tracking_type" class="form-control">
                            <option>Threshold Tracking Type</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="trk_by">TRK BY</label>
                        <select id="trk_by" class="form-control">
                            <option>TRK BY</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" id="count" class="form-control" placeholder="Count #">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" id="seconds" class="form-control" placeholder="Seconds">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="generateSnortRule()">Generate Rule</button>
                <button type="button" class="btn btn-success ml-2" onclick="saveRuleToFile()">Save Rule to File</button>
            </div>
        </form>

        <div class="output" id="ruleOutput">
            <!-- Snort rule will be generated here -->
        </div>
    </div>
    <!-- Include Bootstrap JS dependencies before closing body tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generateSnortRule() {
            const action = document.getElementById('action').value;
            const protocol = document.getElementById('protocol').value;
            const srcIp = document.getElementById('src_ip').value;
            const srcPort = document.getElementById('src_port').value;
            const destIp = document.getElementById('dest_ip').value;
            const destPort = document.getElementById('dest_port').value;
            const sid = document.getElementById('sid').value;
            const rev = document.getElementById('rev').value;
            const msg = document.getElementById('msg').value;
            const classType = document.getElementById('class_type').value;
            const priority = document.getElementById('priority').value;
            const gid = document.getElementById('gid').value;
            const httpMethod = document.getElementById('http_method').value;
            const httpResponseCode = document.getElementById('http_response_code').value;
            const flow = document.getElementById('flow').value;
            const state = document.getElementById('state').value;
            const dataSize = document.getElementById('data_size').value;
            const dataSizeValue = document.getElementById('data_size_value').value;
            const reference = document.getElementById('reference').value;
            const referenceValue = document.getElementById('reference_value').value;
            const thresholdTrackingType = document.getElementById('threshold_tracking_type').value;
            const trkBy = document.getElementById('trk_by').value;
            const count = document.getElementById('count').value;
            const seconds = document.getElementById('seconds').value;

            const rule = `${action} ${protocol} ${srcIp} ${srcPort} -> ${destIp} ${destPort} (msg:"${msg}"; content:"${httpMethod}"; http_method; flow:${flow},${state}; priority:${priority}; sid:${sid}; rev:${rev}; gid:${gid}; class_type:${classType}; reference:${reference},${referenceValue}; threshold:${thresholdTrackingType},${trkBy},count:${count},seconds:${seconds};)`;

            document.getElementById('ruleOutput').innerText = rule;
        }

        function saveRuleToFile() {
            const rule = document.getElementById('ruleOutput').innerText;
            // Logic to save the rule to a file goes here
            alert('Rule saved: ' + rule);
        }
    </script>
</body>

</html>
